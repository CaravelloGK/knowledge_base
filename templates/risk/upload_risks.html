{% extends 'index.html' %}
{% load static %}
{% block content %}
<h2>Загрузка рисков из Excel</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="excel_file">Excel файл (.xlsx)</label>
        <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx" required>
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
{% endblock %}
