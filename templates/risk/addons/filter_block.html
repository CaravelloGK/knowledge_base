    <div class="filters">
            <h4>Направление деятельности Банка, свойственное риску</h4>
            <div class="direct-filters">
                {% for elem_1 in Direction %}
                <div class="form-check">
                    <input class="form-check-input direct-radio" type="radio" 
                           name="direct" 
                           id="direct-{{ elem_1.id }}" 
                           value="{{ elem_1.id }}">
                    <label class="form-check-label" for="direct-{{ elem_1.id }}">
                        {{ elem_1.name }}
                    </label>
                </div>
                {% endfor %}
                <div class="form-check">
                    <input class="form-check-input direct-radio" type="radio" 
                           name="direct" 
                           id="direct-all" 
                           value="" checked>
                    <label class="form-check-label" for="direct-all">
                        Все направление деятельности Банка
                    </label>
                </div>
            </div>
			
            <h4>Предмет правового анализа</h4>
            <div class="subject-filters">
                {% for elem_3 in Subject %}
                <div class="form-check">
                    <input class="form-check-input subject-radio" type="radio" 
                           name="subject" 
                           id="subject-{{ elem_3.id }}" 
                           value="{{ elem_3.id }}">
                    <label class="form-check-label" for="subject-{{ elem_3.id }}">
                        {{ elem_3.name }}
                    </label>
                </div>
                {% endfor %}
                <div class="form-check">
                    <input class="form-check-input subject-radio" type="radio" 
                           name="subject" 
                           id="subject-all" 
                           value="" checked>
                    <label class="form-check-label" for="subject-all">
                        Все предметы правового анализа
                    </label>
                </div>
            </div>		

            <h4>Вид правовой экспертизы</h4>
            <div class="kind-filters">
                {% for elem_2 in Kind %}
                <div class="form-check">
                    <input class="form-check-input kind-radio" type="radio" 
                           name="kind" 
                           id="kind-{{ elem_2.id }}" 
                           value="{{ elem_2.id }}">
                    <label class="form-check-label" for="kind-{{ elem_2.id }}">
                        {{ elem_2.name }}
                    </label>
                </div>
                {% endfor %}
                <div class="form-check">
                    <input class="form-check-input kind-radio" type="radio" 
                           name="kind" 
                           id="kind-all" 
                           value="" checked>
                    <label class="form-check-label" for="kind-all">
                        Все категории
                    </label>
                </div>
            </div>
            <button id="reset-filters" class="btn btn-secondary mt-3">Сбросить фильтры</button>
        </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const newsItems = document.querySelectorAll('.news-item');
    
    const directRadios = document.querySelectorAll('input[name="direct"]');
    const subjectRadios = document.querySelectorAll('input[name="subject"]');
    const kindRadios = document.querySelectorAll('input[name="kind"]');
    const resetButton = document.getElementById('reset-filters');

    function filterNews() {
        const selectedDirect = document.querySelector('input[name="direct"]:checked')?.value;
        const selectedSubject = document.querySelector('input[name="subject"]:checked')?.value;
        const selectedKind = document.querySelector('input[name="kind"]:checked')?.value;

        newsItems.forEach(item => {
            const itemDirect = item.dataset.direct;
            const itemSubject = item.dataset.subject;
            const itemKind = item.dataset.kind;
            
            {#const itemRubrics = item.dataset.rubrics ? item.dataset.rubrics.split(',') : [];#}
            {#const itemDate = new Date(item.dataset.publishDate);#}

            const directMatch = !selectedDirect || itemDirect === selectedDirect;
            const subjectMatch = !selectedSubject || itemSubject === selectedSubject;
            const kindMatch = !selectedKind || itemKind === selectedKind;

            item.style.display = directMatch && subjectMatch && kindMatch ? 'block' : 'none';
        });
    }

    directRadios.forEach(radio => radio.addEventListener('change', filterNews));
    subjectRadios.forEach(radio => radio.addEventListener('change', filterNews));
    kindRadios.forEach(radio => radio.addEventListener('change', filterNews));

    resetButton.addEventListener('click', function() {
        directRadios.forEach(radio => radio.checked = false);
        subjectRadios.forEach(radio => radio.checked = false);
        kindRadios.forEach(radio => radio.checked = false);
        filterNews();
    });

    filterNews();
});
</script>
