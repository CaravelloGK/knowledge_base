<div class="container-fluid">
    <div class="row ms-5">
        <!-- Таблица справа -->
        <div class="col p-4">
            <div class="card">
                <div class="card-header">
                    <h4>Юридические лица</h4>
                </div>
                <div class="card-body">
                    <div class="table">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Название</th>
                                    <th>ИНН</th>
                                    <th>ОГРН</th>
                                    <th>Организационно-правовая форма</th>
                                    <th>Группа компаний</th>
                                    <th>Статус</th>
                                </tr>
                            </thead>
                            <tbody id="legalEntitiesTable">
                                {% for entity in legal_entities %}
                                <tr>
                                    <td>
                                        <a href="{% url 'legal_opin:legal_entity_detail' entity.pk %}">
                                            {{ entity.name }}
                                        </a>
                                    </td>
                                    <td>{{ entity.inn }}</td>
                                    <td>{{ entity.ogrn }}</td>
                                    <td>{{ entity.legal_form }}</td>
                                    <td>{{ entity.company_group }}</td>
                                    <td>{{ entity.status }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
