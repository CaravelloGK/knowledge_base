{#{% load keycloak_tags %}#}
{% load static %}

<div class="filter-section" style="margin-top: 2.5rem;">
    <h6 class="fw-bold" style="margin-top: 0rem; place-self: anchor-center;">
        <i class="bi bi-plus-circle"></i> Добавить новое юр. лицо
    </h6>
{#    {% if request.user|in_group:'moderator' %}#}
        <div class="flex-shrink-0">
          <div class="d-flex align-items-center gap-2 mt-1" style="align-items: unset !important">
            <button type="button" class="btn btn-entity-add" data-bs-toggle="modal" data-bs-target="#searchInnModal">
                <i class="fas fa-search"></i> Добавить
            </button>
          </div>
        </div>
{#    {% endif %}#}
</div>    
<!-- Модальное окно поиска по ИНН -->
<div class="modal fade" id="searchInnModal" tabindex="-1" aria-labelledby="searchInnModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchInnModalLabel">Добавить новое юр. лицо</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="innSearchForm">
                    <div class="mb-3">
                        <label for="searchInn" class="form-label">ИНН</label>
                        <input type="text" class="form-control search-field" placeholder="Введите ИНН..." id="searchInn" name="inn" pattern="\d{10}" maxlength="10" required>
                        <div class="form-text">Введите 10 цифр ИНН</div>
                    </div>
                    <div id="searchResult" class="alert d-none"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-apply" id="searchInnButton">Добавить</button>
                <button type="button" class="btn btn-clear" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#searchInnButton').click(function() {
        var inn = $('#searchInn').val();
        var resultDiv = $('#searchResult');
        var $button = $(this);
        
        // Проверяем формат ИНН
        if (!/^\d{10}$/.test(inn)) {
            resultDiv.removeClass('d-none alert-success alert-danger').addClass('alert-danger')
                    .text('ИНН должен содержать 10 цифр');
            return;
        }
        
        // Показываем спиннер в кнопке
        var originalText = $button.html();
        $button.prop('disabled', true)
               .html('<span class="spinner-border spinner-border-sm me-2" role="status"></span>Поиск...');
        
        // Отправляем AJAX запрос
        $.ajax({
            url: '{% url "legal_opin:check_inn" %}',
            type: 'POST',
            data: {
                'inn': inn,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(response) {
                resultDiv.removeClass('d-none alert-danger').addClass('alert-success')
                        .text(response.message);
                if (response.status === 'success') {
                    // Показываем успех в кнопке
                    $button.html('<i class="bi bi-check-circle me-2"></i>Успешно!');
                    // Перенаправляем на форму создания
                    setTimeout(function() {
                        window.location.href = '{% url "legal_opin:legal_entity_create" %}';
                    }, 1000);
                } else if (response.status === 'success_DB') {
                    $button.html('<i class="bi bi-check-circle me-2"></i>Найдено!');
                    setTimeout(function() {
                        window.location.href = response.entity_url;
                    }, 1000);
                }
            },
            error: function(xhr) {
                var message = 'Произошла ошибка при поиске';
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    message = xhr.responseJSON.error;
                }
                resultDiv.removeClass('d-none alert-success').addClass('alert-danger')
                        .text(message);
                
                // Восстанавливаем кнопку при ошибке
                $button.prop('disabled', false).html(originalText);
            }
        });
    });
    
    // Ограничиваем ввод только цифрами
    $('#searchInn').on('input', function() {
        this.value = this.value.replace(/\D/g, '');
    });
    
    // Функция сброса модального окна
    function resetModal() {
        $('#searchInn').val('');
        $('#searchResult').removeClass('alert-success alert-danger').addClass('d-none').text('');
        $('#searchInnButton').prop('disabled', false).html('Добавить');
    }
    
    // Сброс при закрытии модального окна
    $('#searchInnModal').on('hidden.bs.modal', function() {
        resetModal();
    });
    
    // Сброс при нажатии кнопки "Отмена"
    $('[data-bs-dismiss="modal"]').click(function() {
        resetModal();
    });
});
</script>

<div class="filter-section mt-4">
<h5 class="fw-bold" style="margin-top: 0rem;">
    <i class="bi bi-funnel"></i> Поиск по фильтрам
</h5>    
<!-- Фильтр по названию -->
<h6 class="fw-bold" style="margin-top: 1rem;">Название</h6>
    <div class="input-group search-group">
        <input type="text" id="name-filter" class="form-control search-field" placeholder="Введите название...">
    </div>

<!-- Фильтры по ИНН и ОГРН -->
<h6 class="fw-bold" style="margin-top: 2rem;">ИНН/ОГРН</h6>
    <div class="row g-2">
        <div class="col-6">
            <div class="input-group search-group">
                <input type="text" id="inn-filter" class="form-control search-field" placeholder="Введите ИНН...">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group search-group">
                <input type="text" id="ogrn-filter" class="form-control search-field" placeholder="Введите ОГРН...">
            </div>
        </div>
    </div>

<!-- Фильтр по периоду создания -->
<h6 class="fw-bold" style="margin-top: 2rem;">Период создания</h6>
    <div class="input-group mb-2">
        <input type="date" id="created-date-from" class="form-control period-field" placeholder="От" style="font-size: 0.9rem;">
        <span class="input-group-text period-divider"></span>
        <input type="date" id="created-date-to" class="form-control period-field" placeholder="До" style="font-size: 0.9rem;">
    </div>

<!-- Фильтр по периоду обновления -->
<h6 class="fw-bold" style="margin-top: 2rem;">Период обновления</h6>
    <div class="input-group mb-2">
        <input type="date" id="updated-date-from" class="form-control period-field" placeholder="От" style="font-size: 0.9rem;">
        <span class="input-group-text period-divider"></span>
        <input type="date" id="updated-date-to" class="form-control period-field" placeholder="До" style="font-size: 0.9rem;">
    </div>

<!-- Управление -->
    <div class="d-flex justify-content-start align-items-center gap-2" style="margin-top: 2rem;">
        <button class="btn-clear-review-main" id="reset-filters">Сбросить фильтры</button>
    </div>
</div>
